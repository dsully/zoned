[package]
edition = "2021"
name = "cloudflare-dns"
version = "0.0.1"

[[bin]]
name = "cloudflare-dns-updater"
path = "main.rs"

[dependencies]
anyhow = "1.0.70"
cloudflare = { git = "https://github.com/cloudflare/cloudflare-rs", default-features = false, features = [
  "blocking",
  "rustls-tls",
] }
local-ip-address = "0.5.1"
reqwest = { version = "0.11.16", default-features = false, features = [
  "blocking",
  "json",
  "rustls-tls",
] }
serde = "1.0.160"
serde_json = "1.0.96"
toml = "0.7.3"
xdg = "2.4.1"

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
